<div class="incident-container" (keydown)="onKeydown($event)">
  <header class="incident-header">
    <div class="header-content">
      <!-- Logo con enlace al dashboard -->
      <a routerLink="/dashboard" class="logo-link">
        <img src="/Logo.webp" alt="AlertaVia Logo" class="header-logo">
      </a>
      <h1>Reportar Incidente</h1>
    </div>
    <div class="header-actions">
      <button class="back-btn" routerLink="/dashboard">Volver al Dashboard</button>
      <!-- Botón de Cerrar Sesión Agregado -->
      <button class="logout-btn" (click)="openLogoutConfirmation()" aria-label="Cerrar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        Cerrar Sesión
      </button>
    </div>
  </header>

  <div class="incident-content">
    <div class="incident-card">
      <form class="incident-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="incidentType">Tipo de Incidente</label>
          <select id="incidentType" [(ngModel)]="selectedType" name="incidentType" required>
            <option value="" disabled selected>Selecciona un tipo</option>
            <option *ngFor="let type of incidentTypes" [value]="type">{{type}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Ubicación</label>
          <input type="text" id="location" placeholder="¿Dónde ocurrió?">
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" rows="4" placeholder="Describe lo que sucedió..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Reportar Incidente</button>
      </form>
    </div>
  </div>

  <!-- Modal de Confirmación de Cierre de Sesión -->
  <div class="modal-overlay" [class.active]="showLogoutModal" (click)="closeLogoutModal()">
    <div class="confirmation-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3 class="modal-title">Cerrar Sesión</h3>
        <button class="modal-close" (click)="closeLogoutModal()" aria-label="Cerrar diálogo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
        </div>
        <p class="modal-message">¿Estás seguro de que deseas cerrar sesión?</p>
        <p class="modal-submessage">Serás redirigido a la página de inicio de sesión.</p>
      </div>
      
      <div class="modal-actions">
        <button class="btn-secondary" (click)="closeLogoutModal()">
          Cancelar
        </button>
        <button class="btn-primary" (click)="confirmLogout()">
          Sí, Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</div>
