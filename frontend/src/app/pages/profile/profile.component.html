<div class="profile-container">
  <header class="profile-header">
    <div class="header-content">
      <!-- Logo con enlace al dashboard -->
      <a routerLink="/dashboard" class="logo-link">
        <img src="/Logo.webp" alt="AlertaVia Logo" class="header-logo">
      </a>
      <h1>Mi Perfil</h1>
    </div>
    <button class="back-btn" routerLink="/dashboard">Volver al Dashboard</button>
  </header>

  <div class="profile-content">
    <div class="profile-card">
      <div class="profile-avatar">
        <div class="avatar-placeholder">
          {{ user.name.charAt(0) }}
        </div>
        <h2>{{ user.name }}</h2>
      </div>

      <!-- Vista de visualización -->
      <div class="profile-view" *ngIf="!isEditing">
        <div class="profile-info">
          <div class="info-group animated-item">
            <label>Nombre Completo</label>
            <p class="info-value">{{ user.name }}</p>
          </div>

          <div class="info-group animated-item">
            <label>Correo Electrónico</label>
            <p class="info-value">{{ user.email }}</p>
          </div>

          <div class="info-group animated-item">
            <label>Teléfono</label>
            <p class="info-value">{{ user.phone || 'No especificado' }}</p>
          </div>
        </div>

        <button class="edit-btn animated-btn" (click)="isEditing = true">Editar Perfil</button>
      </div>

      <!-- Vista de edición -->
      <form class="profile-form" *ngIf="isEditing" (ngSubmit)="onSubmit()">
        <div class="form-group animated-item">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
        </div>

        <div class="form-group animated-item">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group animated-item">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="Ingresa tu teléfono">
        </div>

        <div class="form-actions animated-item">
          <button type="button" class="cancel-btn" (click)="isEditing = false">Cancelar</button>
          <button type="submit" class="submit-btn">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
