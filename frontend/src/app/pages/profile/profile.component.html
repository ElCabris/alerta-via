<div class="profile-container">
  <header class="profile-header">
    <div class="header-content">
      <img src="/Logo.webp" alt="AlertaVia Logo" class="header-logo">
      <h1>Mi Perfil</h1>
    </div>
    <button class="back-btn" routerLink="/dashboard">Volver al Dashboard</button>
  </header>

  <div class="profile-content">
    <div class="profile-card">
      <div class="profile-avatar">
        <div class="avatar-placeholder">
          {{ user.name.charAt(0) }}
        </div>
        <h2>{{ user.name }}</h2>
      </div>

      <form class="profile-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone">
        </div>

        <button type="submit" class="submit-btn" routerLink="/dashboard">Actualizar Perfil</button>
      </form>
    </div>
  </div>
</div>
